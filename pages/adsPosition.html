<div ng-controller="adsPositionController as adsPosition" ng-init="adsPosition.init()" class="col-sm-9 page col-right">
    adsPositionController | 广告位列表<br> 
    <button ng-click="adsPosition.addPosition()">添加广告位</button>




    <div ng-repeat="position in adsPosition.advPositionList track by $index" ui-sref="app.adsBoard.adsPosition.adsList({PostionID:position.ID})">
    	广告位名字：{{position.Name}}--广告位描述：{{position.Description}}--广告位模版名字：{{position.AdvPositionTemplateName}}  -- <button ng-click="adsPosition.editPosition(position)">编辑</button>
    </div>
    <div ng-show="adsPosition.loading">loading...</div>
    <div ng-show="adsPosition.noData">查无数据</div>
    <ui-view></ui-view>
</div>
