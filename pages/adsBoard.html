<div ng-controller="adsBoardController as adsBoard" ng-init="adsBoard.init()" class="col-sm-9">
    <strong>广告投放</strong>
    <hr class="break-space-double">
    <a class="btn btn-default" ng-click="adsMaterial.addPositionTag()"><i class="glyphicon glyphicon-plus"></i>添加标签</a>
    <div ng-show="adsBoard.loading">loading....</div>
    <ul class="adsMaterial nav">
        <li>
            <div ui-sref="app.adsBoard.adsPosition({adsPosition:'all'})">
                全部
            </div>
        </li>
        <li ng-repeat="advTag in adsMaterial.advTagList track by $index">
            <div ng-repeat="tag in adsBoard.positionTags track by $index" ui-sref="app.adsBoard.adsPosition({adsPosition:tag.ID})">
                {{tag.TagName}} --
                <button ng-click="adsBoard.editPositionTag(tag)" class="btn btn-default"><i class="glyphicon glyphicon-pencil"></i>编辑</button>
            </div>
        </li>
    </ul>
    <hr class="break-space-double">
    <hr class="break-space-double">
    <hr class="break-space-double">
    <hr class="break-space-double">
    <div ng-show="adsBoard.noData">查无数据</div>
    <ui-view></ui-view>
</div>
