<div ng-controller="adsBoardController as adsBoard" ng-init="adsBoard.init()" class="col-sm-9">
    <strong>广告投放</strong>
    <hr class="break-space-double">
    <div ng-show="adsBoard.loading">loading....</div>
    <!-- 分类标签 -->
    <ul class="nav nav-tabs">
        <li class="cursor-pointer" ng-class="">
            <a ng-click="" ui-sref="app.adsBoard.adsPosition({adsPosition:'all'})">全部标签</a>
        </li>
        <li class="cursor-pointer" ng-class="" ng-repeat="tag in adsBoard.positionTags track by $index">
            <a ui-sref="app.adsBoard.adsPosition({adsPosition:tag.ID})">{{tag.TagName}}&nbsp;<i class="glyphicon glyphicon-edit" ng-click="adsBoard.editPositionTag(tag,$event)"></i></a>
        </li>
        <li class="cursor-pointer" ng-class="">
            <a ng-click="adsBoard.addPositionTag()">
                <i class="icon ion-android-add-circle"></i> 标签添加
            </a>
        </li>
    </ul>
    <div ng-show="adsBoard.noData">查无数据</div>
    <ui-view></ui-view>
</div>
