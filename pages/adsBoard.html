<div ng-controller="adsBoardController as adsBoard" ng-init="adsBoard.init()" class="col-sm-9 page col-right">
    广告投放<br>
    广告位列表<br>
    <div ng-show="adsBoard.loading">loading....</div>
    <a  ui-sref="app.adsBoard.adsPosition({adsPosition:'all'})">
        全部
    </a><br>
    <a ng-repeat="tag in adsBoard.positionTags track by $index" ui-sref="app.adsBoard.adsPosition({adsPosition:tag.ID})">
        {{tag.TagName}} <br>
    </a>
    <div ng-show="adsBoard.noData">查无数据</div>
    <ui-view></ui-view>
</div>
