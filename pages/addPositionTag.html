<div ng-controller="addPositionTagController as aPT" style="position: absolute; top: 0; z-index: 1000; overflow: auto; height: 100%;width: 100%; background-color: rgba(0,0,0,.6);" ng-init="aPT.init()">
    addPositionController 添加广告位标签
    <br>
    <br>
    <button ng-click="addPosition.cancel()">关闭</button>
    <form novalidate ng-submit="addForm.$valid && aPT.addPositionTag()" name="addForm">
        标签名字：<input type="text" name="" ng-model="aPT.form.TagName" required><br>
        标签描述：<input type="text" name="" ng-model="aPT.form.Description" required><br>
        <input type="submit" name="" ng-disabled="addForm.$invalid || aPT.saving" class="btn btn-primary">
    </form>
</div>
