<div ng-controller="editPositionTagController as ePT" style="position: absolute; top: 0; z-index: 1000; overflow: auto; height: 100%;width: 100%; background-color: rgba(0,0,0,.6);" ng-init="ePT.init()">
    <div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display:block">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button ng-click="ePT.cancel()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">编辑广告位标签</h4>
                </div>
                <div class="modal-body">
                    <!-- info -->
                    <form novalidate ng-submit="addForm.$valid && ePT.editPositionTag()" name="addForm">
                        <table class="table table-condensed">
                            <tbody>
                                <tr>
                                    <td>标签名字</td>
                                    <td>
                                        <input type="text" name="" ng-model="ePT.form.TagName" required class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td>标签描述</td>
                                    <td>
                                        <input type="text" name="" ng-model="ePT.form.Description" required class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <input type="submit" name="" ng-disabled="addForm.$invalid || ePT.saving" class="btn btn-primary">
                                    </td>
                                </tr>
                        </table>
                    </form>
                    <!-- info end -->
                </div>
            </div>
        </div>
    </div>
</div>
