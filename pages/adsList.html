<div ng-controller="adsListController as adsList" ng-init="adsList.init()">
    <hr class="break-space-double">
    <a ng-click="adsList.positionAddAdv();"><i class="glyphicon glyphicon-plus"></i>添加广告</a>
    <hr class="break-space-double">

    <div ng-show="adsList.loading">Loading...</div>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody class="adsList_table">
            <tr ng-repeat="ad in adsList.adsList track by $index">
                <td data-title="'ID'">{{ad.AdvID}}</td>
                <td data-title="'Name'">{{ad.Name}}</td>
            </tr>
        </tbody>
    </table>
    <div ng-show="adsList.noData">查无数据</div>
</div>
