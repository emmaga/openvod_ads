<div ng-controller="addPositionController as addPosition" style="position: absolute; top: 0; z-index: 1000; overflow: auto; height: 100%;width: 100%; background-color: rgba(0,0,0,.7);" ng-init="addPosition.init()">
    <div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display:block">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button ng-click="addPosition.cancel()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加广告位</h4>
                </div>
                <div class="modal-body">
                    <!-- info -->
                    <form novalidate ng-submit="addForm.$valid && addPosition.addAdvPosition()" name="addForm">
                        <table class="table table-condensed">
                            <tbody>
                                <tr>
                                    <td>广告标识</td>
                                    <td>
                                        <select ng-options="(template.AdvPositionTemplateName+template.AdvPositionTemplateDesc) for template in addPosition.templateList " ng-model="addPosition.form.AdvPositionTemplate" required class="form-control"></select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>名字</td>
                                    <td>
                                      <input type="text" name="" required ng-model="addPosition.form.Name" class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td>描述</td>
                                    <td>
                                        <input type="text" name="" required ng-model="addPosition.form.Description" class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td>ScheduleTypeParam</td>
                                    <td>
                                        <input type="text" name="" required ng-model="addPosition.form.ScheduleTypeParam" class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td>ScheduleType</td>
                                    <td>
                                        <input type="text" name="" required ng-model="addPosition.form.ScheduleType" class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td>广告开始日期</td>
                                    <td>
                                          <div ng-controller="lifeStartTimeController as lst" style="position: absolute;">
                                              <i class="glyphicon glyphicon-calendar" ng-click="addPosition.showDatePicker('start')"></i> {{ addPosition.form.LifeStartTime | date:'yyyy-MM-dd hh:mm:ss' }}
                                              <datetimepicker data-ng-model="addPosition.form.LifeStartTime" data-datetimepicker-config="{ startView:'day', minView:'minute' }" ng-show="addPosition.startDatePicker" data-on-set-time="addPosition.onTimeSet('start')" />
                                          </div> 
                                    </td>
                                </tr>
                                <tr>
                                    <td>广告结束日期</td>
                                    <td>
                                        <div ng-controller="lifeEndTimeController as let"  style="position: absolute;">
                                            <i class="glyphicon glyphicon-calendar" ng-click="addPosition.showDatePicker()"></i> {{ addPosition.form.LifeEndTime | date:'yyyy-MM-dd hh:mm:ss' }}
                                            <datetimepicker data-ng-model="addPosition.form.LifeEndTime" data-datetimepicker-config="{ startView:'day', minView:'minute' }" ng-show="addPosition.endDatePicker" data-on-set-time="addPosition.onTimeSet()" />
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <input type="submit" name="" ng-disabled="addForm.$invalid || aPT.saving" class="btn btn-primary" >
                                    </td>
                                </tr>
                        </table>
                    </form>
                    <!-- info end -->
                </div>
            </div>
        </div>
    </div>
</div>
